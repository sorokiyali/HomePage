<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main" id="main">
        <nav>
            <a href="#" class="logo">Phone's</a>
            <ul>
                <li> <a href="#">Accueil</a> </li>
                <li> <a href="#">véhicules</a> </li>
                <li> <a href="#">Téléphone</a> </li>
                <li> <a href="#">contact</a> </li>
            </ul>
        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/phone.png" alt="" class="phone">
            <div id="circle">
                <div class="feature Camera">
                    <img src="images/aperture.jpg" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>64HP loremipsum dolor sit.</p>
                    </div>
                </div>
                <div class="feature Processor">
                    <img src="images/processor.jpg" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>64HP loremipsum dolor sit.</p>
                    </div>
                </div>
                <div class="feature Display">
                    <img src="images/display.jpg" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>64HP loremipsum dolor sit.</p>
                    </div>
                </div>
                <div class="feature weight">
                    <img src="images/weight.png" alt="">
                    <div>
                        <h1>weight</h1>
                        <p>64HP loremipsum dolor sit.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/down-arrow.png" id="arrowUp" alt="">
            <h4>Caractéristiques</h4>
            <img src="images/down-arrow.png" id="arrowDown" alt="">
        </div>
    </main>
    <script type="text/javascript">
        const circle = document.getElementById('circle');
        const up = document.getElementById('arrowUp');
        const down = document.getElementById('arrowDown');
        let currentRotateValue = circle.style.transform;
        let clickRotateSum;

        up.onclick = function(){
            clickRotateSum = currentRotateValue + 'rotate(-90deg)';
            circle.style.transform = clickRotateSum;
            currentRotateValue = clickRotateSum;
        }

        
        down.onclick = () => {
            clickRotateSum = currentRotateValue + 'rotate(90deg)';
            circle.style.transform = clickRotateSum;
            currentRotateValue = clickRotateSum;
        }

    </script>
</body>

</html>
